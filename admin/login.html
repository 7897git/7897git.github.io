<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message" style="color: red;"></p>

    <script type="module">
        // Pastikan Firebase SDK telah dimuat
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "{{site.apiKey}}",
            authDomain: "{{site.authDomain}}",
            databaseURL: "{{site.databaseURL}}",
            projectId: "{{site.projectId}}",
            storageBucket: "{{site.storageBucket}}",
            messagingSenderId: "{{site.messagingSenderId}}",  // Diperbaiki
            appId: "{{site.appId}}"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fungsi Login
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                document.getElementById("error-message").innerText = "Email dan password harus diisi!";
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    localStorage.setItem("adminLoggedIn", "true");
                    window.location.href = "{{site.baseurl}}/dashboard";
                })
                .catch((error) => {
                    document.getElementById("error-message").innerText = "Login gagal: " + error.message;
                });
        }
    </script>
</body>
</html>
